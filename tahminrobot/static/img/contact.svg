  <text x="120" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Hello!</text>

  <ellipse cx="280" cy="140" rx="70" ry="35" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="280" y="147" text-anchor="middle" fill="#4a5568" font-family="Arial" font-size="12">How can we help?</text>

  <ellipse cx="120" cy="200" rx="65" ry="32" fill="url(#contactGrad)" opacity="0.8"/>
  <text x="120" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Property info</text>

  <!-- Contact icons -->
  <circle cx="80" cy="250" r="20" fill="#38a169"/>
  <path d="M70 245 Q80 235 90 245 Q90 255 80 255 Q70 255 70 245" fill="white"/>
  <rect x="75" y="250" width="10" height="8" fill="white" rx="1"/>

  <circle cx="160" cy="250" r="20" fill="#d69e2e"/>
  <rect x="150" y="240" width="20" height="12" fill="white" rx="2"/>
  <rect x="152" y="242" width="16" height="8" fill="none" stroke="#d69e2e" stroke-width="1"/>
  <line x1="152" y1="244" x2="168" y2="244" stroke="#d69e2e" stroke-width="1"/>
  <line x1="152" y1="246" x2="168" y2="246" stroke="#d69e2e" stroke-width="1"/>
  <line x1="152" y1="248" x2="168" y2="248" stroke="#d69e2e" stroke-width="1"/>

  <circle cx="240" cy="250" r="20" fill="#e53e3e"/>
  <circle cx="240" cy="245" r="3" fill="white"/>
  <path d="M235 250 Q240 255 245 250" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="240" cy="258" r="2" fill="white"/>

  <!-- Email icon -->
  <circle cx="320" cy="250" r="20" fill="#805ad5"/>
  <rect x="305" y="240" width="30" height="20" fill="white" rx="3"/>
  <path d="M305 240 L320 250 L335 240" fill="none" stroke="#805ad5" stroke-width="1"/>

<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House base -->
  <rect x="150" y="250" width="200" height="120" fill="url(#houseGrad)" rx="8"/>

  <!-- Roof -->
  <polygon points="140,250 250,150 360,250" fill="#2d3748"/>

  <!-- Door -->
  <rect x="230" y="300" width="40" height="70" fill="#4a5568" rx="4"/>
  <circle cx="270" cy="330" r="3" fill="#fbbf24"/>

  <!-- Windows -->
  <rect x="170" y="280" width="30" height="30" fill="#e2e8f0" rx="4"/>
  <rect x="210" y="280" width="30" height="30" fill="#e2e8f0" rx="4"/>
  <rect x="290" y="280" width="30" height="30" fill="#e2e8f0" rx="4"/>
  <rect x="330" y="280" width="30" height="30" fill="#e2e8f0" rx="4"/>

  <!-- Window panes -->
  <line x1="185" y1="280" x2="185" y2="310" stroke="#a0aec0" stroke-width="1"/>
  <line x1="170" y1="295" x2="200" y2="295" stroke="#a0aec0" stroke-width="1"/>
  <line x1="225" y1="280" x2="225" y2="310" stroke="#a0aec0" stroke-width="1"/>
  <line x1="210" y1="295" x2="240" y2="295" stroke="#a0aec0" stroke-width="1"/>
  <line x1="305" y1="280" x2="305" y2="310" stroke="#a0aec0" stroke-width="1"/>
  <line x1="290" y1="295" x2="320" y2="295" stroke="#a0aec0" stroke-width="1"/>
  <line x1="345" y1="280" x2="345" y2="310" stroke="#a0aec0" stroke-width="1"/>
  <line x1="330" y1="295" x2="360" y2="295" stroke="#a0aec0" stroke-width="1"/>

  <!-- Chimney -->
  <rect x="300" y="180" width="20" height="40" fill="#4a5568"/>
  <rect x="295" y="175" width="30" height="10" fill="#2d3748"/>

  <!-- Smoke -->
  <circle cx="310" cy="170" r="4" fill="#a0aec0" opacity="0.7"/>
  <circle cx="315" cy="165" r="3" fill="#a0aec0" opacity="0.5"/>
  <circle cx="320" cy="160" r="2" fill="#a0aec0" opacity="0.3"/>
</svg>
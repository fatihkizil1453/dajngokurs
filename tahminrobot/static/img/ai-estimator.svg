<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f7fafc" rx="12"/>

  <!-- AI Brain Icon -->
  <circle cx="200" cy="120" r="60" fill="url(#aiGrad)" opacity="0.1"/>
  <circle cx="200" cy="120" r="40" fill="url(#aiGrad)" opacity="0.2"/>

  <!-- Brain outline -->
  <path d="M160 100 Q180 80 200 100 Q220 80 240 100 Q260 120 240 140 Q220 160 200 140 Q180 160 160 140 Q140 120 160 100" fill="none" stroke="url(#aiGrad)" stroke-width="3"/>

  <!-- Neural connections -->
  <line x1="180" y1="110" x2="190" y2="125" stroke="url(#circuitGrad)" stroke-width="2"/>
  <line x1="220" y1="110" x2="210" y2="125" stroke="url(#circuitGrad)" stroke-width="2"/>
  <line x1="170" y1="130" x2="185" y2="135" stroke="url(#circuitGrad)" stroke-width="2"/>
  <line x1="230" y1="130" x2="215" y2="135" stroke="url(#circuitGrad)" stroke-width="2"/>

  <!-- Circuit nodes -->
  <circle cx="180" cy="110" r="4" fill="url(#circuitGrad)"/>
  <circle cx="220" cy="110" r="4" fill="url(#circuitGrad)"/>
  <circle cx="190" cy="125" r="4" fill="url(#circuitGrad)"/>
  <circle cx="210" cy="125" r="4" fill="url(#circuitGrad)"/>
  <circle cx="170" cy="130" r="4" fill="url(#circuitGrad)"/>
  <circle cx="230" cy="130" r="4" fill="url(#circuitGrad)"/>
  <circle cx="185" cy="135" r="4" fill="url(#circuitGrad)"/>
  <circle cx="215" cy="135" r="4" fill="url(#circuitGrad)"/>

  <!-- Data points floating -->
  <circle cx="150" cy="80" r="3" fill="#38a169" opacity="0.8"/>
  <circle cx="250" cy="80" r="3" fill="#3182ce" opacity="0.8"/>
  <circle cx="140" cy="160" r="3" fill="#d69e2e" opacity="0.8"/>
  <circle cx="260" cy="160" r="3" fill="#e53e3e" opacity="0.8"/>

  <!-- Calculator icon -->
  <rect x="175" y="180" width="50" height="60" fill="url(#circuitGrad)" rx="6"/>
  <rect x="185" y="190" width="30" height="8" fill="white" rx="2"/>
  <circle cx="190" cy="210" r="4" fill="white"/>
  <circle cx="200" cy="210" r="4" fill="white"/>
  <circle cx="210" cy="210" r="4" fill="white"/>
  <circle cx="190" cy="220" r="4" fill="white"/>
  <circle cx="200" cy="220" r="4" fill="white"/>
  <circle cx="210" cy="220" r="4" fill="white"/>
  <circle cx="190" cy="230" r="4" fill="white"/>
  <circle cx="210" cy="230" r="4" fill="white"/>
</svg>
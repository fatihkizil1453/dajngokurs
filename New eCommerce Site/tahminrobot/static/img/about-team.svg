<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="#f7fafc" rx="12"/>

  <!-- Team members -->
  <circle cx="150" cy="120" r="40" fill="url(#teamGrad)" opacity="0.8"/>
  <circle cx="250" cy="120" r="40" fill="#38a169" opacity="0.8"/>
  <circle cx="350" cy="120" r="40" fill="#d69e2e" opacity="0.8"/>

  <!-- Connecting lines -->
  <line x1="190" y1="120" x2="210" y2="120" stroke="#4a5568" stroke-width="2"/>
  <line x1="290" y1="120" x2="310" y2="120" stroke="#4a5568" stroke-width="2"/>

  <!-- People icons (simplified) -->
  <circle cx="150" cy="110" r="8" fill="white"/>
  <circle cx="250" cy="110" r="8" fill="white"/>
  <circle cx="350" cy="110" r="8" fill="white"/>

  <!-- Bodies -->
  <rect x="142" y="118" width="16" height="20" fill="white" rx="8"/>
  <rect x="242" y="118" width="16" height="20" fill="white" rx="8"/>
  <rect x="342" y="118" width="16" height="20" fill="white" rx="8"/>

  <!-- Speech bubbles -->
  <ellipse cx="150" cy="70" rx="30" ry="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="150" y="75" text-anchor="middle" fill="#4a5568" font-family="Arial" font-size="10">AI Expert</text>

  <ellipse cx="250" cy="70" rx="35" ry="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="250" y="75" text-anchor="middle" fill="#4a5568" font-family="Arial" font-size="10">Data Scientist</text>

  <ellipse cx="350" cy="70" rx="30" ry="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="350" y="75" text-anchor="middle" fill="#4a5568" font-family="Arial" font-size="10">CEO</text>

  <!-- Target/Goal icon -->
  <circle cx="250" cy="200" r="25" fill="none" stroke="#38a169" stroke-width="3"/>
  <circle cx="250" cy="200" r="15" fill="none" stroke="#38a169" stroke-width="2"/>
  <circle cx="250" cy="200" r="5" fill="#38a169"/>
  <line x1="250" y1="185" x2="250" y2="195" stroke="#38a169" stroke-width="2"/>
  <line x1="235" y1="200" x2="245" y2="200" stroke="#38a169" stroke-width="2"/>
</svg>
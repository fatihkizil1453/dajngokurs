<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - MarketPlus</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }

        .auth-form .form-group {
            margin-bottom: 1.25rem;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo"
                style="font-size: 2rem; display: block; margin-bottom: 1rem;">MarketPlus</a>
            <h1>Hesabınıza Giriş Yapın</h1>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label class="label">E-posta veya Kullanıcı Adı</label>
                <input type="text" id="email" class="form-control" placeholder="fatih ornek@mail.com" required>
            </div>
            <div class="form-group">
                <label class="label">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
        <div class="text-center mt-4">
            <span class="text-sm text-muted">Hesabınız yok mu?</span>
            <a href="register.html" class="text-sm font-semibold text-primary">Kayıt Ol</a>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await auth.login(email, password);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                let errorMsg = 'Giriş başarısız.';
                if (result.error && typeof result.error === 'object') {
                    errorMsg += '\n' + (result.error.error || result.error.detail || JSON.stringify(result.error));
                }
                alert(errorMsg);
            }
        });
    </script>
</body>

</html>

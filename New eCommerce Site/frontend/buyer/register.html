<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - MarketPlus</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo"
                style="font-size: 2rem; display: block; margin-bottom: 1rem;">MarketPlus</a>
            <h1>Yeni Hesap Oluşturun</h1>
        </div>
        <form id="registerForm" class="auth-form">
            <div class="flex gap-2">
                <div class="form-group flex-1">
                    <label class="label">Ad</label>
                    <input type="text" id="first_name" class="form-control" placeholder="Ali" required>
                </div>
                <div class="form-group flex-1">
                    <label class="label">Soyad</label>
                    <input type="text" id="last_name" class="form-control" placeholder="Yılmaz" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label">E-posta</label>
                <input type="email" id="email" class="form-control" placeholder="ornek@mail.com" required>
            </div>
            <div class="form-group">
                <label class="label">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label class="label">Hesap Türü</label>
                <select id="role" class="form-control">
                    <option value="BUYER">Alıcı</option>
                    <option value="SELLER">Satıcı</option>
                </select>
            </div>
            <div id="businessNameGroup" class="form-group" style="display: none;">
                <label class="label">Mağaza Adı</label>
                <input type="text" id="business_name" class="form-control" placeholder="Mağazam A.Ş.">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
        </form>
        <div class="text-center mt-4">
            <span class="text-sm text-muted">Zaten hesabınız var mı?</span>
            <a href="login.html" class="text-sm font-semibold text-primary">Giriş Yap</a>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script>
        const roleSelect = document.getElementById('role');
        const businessNameGroup = document.getElementById('businessNameGroup');

        roleSelect.addEventListener('change', () => {
            businessNameGroup.style.display = roleSelect.value === 'SELLER' ? 'block' : 'none';
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                business_name: document.getElementById('business_name').value
            };

            const result = await auth.register(data);
            if (result.success) {
                alert('Kayıt başarılı! Giriş yapabilirsiniz.');
                window.location.href = 'login.html';
            } else {
                let errorMsg = 'Kayıt başarısız.';
                if (result.error && typeof result.error === 'object') {
                    errorMsg += '\n' + Object.entries(result.error).map(([key, val]) => `${key}: ${val}`).join('\n');
                } else if (result.error) {
                    errorMsg += '\n' + result.error;
                }
                alert(errorMsg);
            }
        });
    </script>
</body>

</html>

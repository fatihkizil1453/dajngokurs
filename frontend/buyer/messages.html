                    JD</div>

                    <div class="text-xs text-muted user-role">MÃ¼ÅŸteri HesabÄ±</div>

            </div>
            <nav class="flex flex-col gap-1">
                <a href="profile.html" class="sidebar-link">Profil AyarlarÄ±</a>
                <a href="orders.html" class="sidebar-link">SipariÅŸlerim</a>
                <a href="profile.html?section=addresses" class="sidebar-link">Adres Defteri</a>
                <a href="profile.html?section=payments" class="sidebar-link">Ã–deme YÃ¶ntemleri</a>
                <a href="favorites.html" class="sidebar-link">Favorilerim</a>
                <a href="messages.html" class="sidebar-link active">Mesajlar</a>
                <a href="#" class="sidebar-link text-danger logout-trigger">Ã‡Ä±kÄ±ÅŸ Yap</a>

        <!-- Main Content (Messages) -->
        <div class="flex-1 bg-white rounded shadow-sm border overflow-hidden" style="height: 600px; display: flex;">
            <!-- Thread List -->
            <div class="w-1/3 border-r flex flex-col">

                </div>

                    <p class="text-center text-muted p-4">Sohbetler yÃ¼kleniyor...</p>

            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col bg-gray-50">
                <div id="chatHeader" class="p-4 border-b bg-white flex justify-between items-center"
                    style="display:none;">
                    <div>
                        <div id="chatTitle" class="font-bold">SatÄ±cÄ±</div>
                        <div id="chatSubtitle" class="text-xs text-muted">SipariÅŸ hakkÄ±nda</div>
                    </div>
                </div>

                <div id="chatEmptyState" class="flex-1 flex items-center justify-center text-muted flex-col">
                    <div style="font-size: 3rem;">ðŸ’¬</div>
                    <p>Bir sohbet seÃ§in</p>
                </div>

                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4" style="display:none;">
                    <!-- Messages will appear here -->
                </div>

                <!-- Input is unnecessary for a simple system message viewer, but good for future -->
                <div id="chatInputArea" class="p-4 bg-white border-t" style="display:none;">
                    <div class="text-xs text-center text-muted">Bu sohbete cevap verilemez (Sistem MesajÄ±)</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../auth.js"></script>
    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let activeConversationId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = auth.getUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Load Sidebar User Info
            const fullName = (currentUser.first_name + ' ' + currentUser.last_name).trim() || currentUser.email;
            const initials = (currentUser.first_name?.[0] || '') + (currentUser.last_name?.[0] || '');
            document.querySelector('.user-full-name').textContent = fullName;
            document.querySelector('.user-avatar').textContent = initials.toUpperCase() || currentUser.email[0].toUpperCase();

            await loadConversations();
        });

        async function loadConversations() {
            try {
                const res = await fetch(`${API_BASE}/messaging/conversations/`, {
                    headers: { 'Authorization': `Bearer ${currentUser.access}` }
                });
                if (res.ok) {
                    const threads = await res.json();
                    renderThreads(threads);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderThreads(threads) {
            const list = document.getElementById('threadList');
            if (threads.length === 0) {
                list.innerHTML = '<p class="text-center text-muted p-4">HenÃ¼z mesajÄ±nÄ±z yok.</p>';
                return;
            }

            let html = '';
            threads.forEach(t => {
                // Determine display name (Seller name)
                const other = t.participants.find(p => p.id !== currentUser.id) || { first_name: 'Sistem', last_name: '' };
                const name = (other.first_name + ' ' + other.last_name).trim() || other.email || 'SatÄ±cÄ±';

                html += `
                    <div class="p-4 border-b hover:bg-white cursor-pointer transition ${activeConversationId === t.id ? 'bg-blue-50 border-l-4 border-l-primary' : ''}" 
                        onclick="loadChat(${t.id}, '${name}', ${t.order || null})">
                        <div class="flex justify-between mb-1">
                            <span class="font-bold text-sm">${name}</span>
                            <span class="text-xs text-muted">${new Date(t.updated_at).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="text-xs text-muted mb-1">SipariÅŸ #${t.order || '?'}</div>
                        <div class="text-sm truncate text-muted">${t.last_message ? t.last_message.content : '...'}</div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        async function loadChat(convId, title, orderId) {
            activeConversationId = convId;
            document.getElementById('chatEmptyState').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('chatMessages').style.display = 'block';
            document.getElementById('chatTitle').textContent = title;
            document.getElementById('chatSubtitle').textContent = orderId ? `SipariÅŸ #${orderId}` : '';

            // Reload threads to update active state
            // (In real app, just toggle class)

            const msgContainer = document.getElementById('chatMessages');
            msgContainer.innerHTML = '<p class="text-center text-muted">YÃ¼kleniyor...</p>';

            try {
                const res = await fetch(`${API_BASE}/messaging/conversations/${convId}/messages/`, {
                    headers: { 'Authorization': `Bearer ${currentUser.access}` }
                });
                if (res.ok) {
                    const messages = await res.json();
                    renderMessages(messages);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            if (messages.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">Mesaj yok.</p>';
                return;
            }

            let html = '';
            messages.forEach(m => {
                const isMe = m.sender_id === currentUser.id;
                html += `
                    <div class="flex gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                        <div style="width: 32px; height: 32px; background: ${isMe ? 'var(--primary)' : '#ddd'}; border-radius: 50%; display:flex; align-items:center; justify-content:center; color:white; font-size:10px;">
                            ${isMe ? 'ME' : 'S'}
                        </div>
                        <div class="${isMe ? 'bg-primary text-white' : 'bg-white border'} p-3 rounded-lg text-sm max-w-md shadow-sm">
                            ${m.content}
                            <div class="text-xs opacity-70 mt-1 text-right">${new Date(m.created_at).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>

</html>

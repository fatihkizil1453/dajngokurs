<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorilerim - MarketPlus</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">MarketPlus</a>
            <div class="nav-actions">
                <!-- Dynamically populated by auth.js -->
            </div>
        </div>
    </nav>

    <main class="container mt-4 mb-4 grid-sidebar">
        <!-- Sidebar Menu -->
        <aside class="sidebar h-fit">
            <div class="flex items-center gap-2 mb-4 pb-4 border-b">
                <div class="user-avatar"
                    style="width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                    JD</div>
                <div>
                    <div class="font-bold user-full-name">John Doe</div>
                    <div class="text-xs text-muted user-role">Müşteri Hesabı</div>
                </div>
            </div>
            <nav class="flex flex-col gap-1">
                <a href="profile.html" class="sidebar-link">Profil Ayarları</a>
                <a href="orders.html" class="sidebar-link">Siparişlerim</a>
                <a href="profile.html?section=addresses" class="sidebar-link">Adres Defteri</a>
                <a href="profile.html?section=payments" class="sidebar-link">Ödeme Yöntemleri</a>
                <a href="favorites.html" class="sidebar-link active">Favorilerim</a>
                <a href="messages.html" class="sidebar-link">Mesajlar</a>
                <a href="#" class="sidebar-link text-danger logout-trigger">Çıkış Yap</a>
            </nav>
        </aside>

        <div class="flex-1">
            <div class="bg-white rounded shadow-sm p-4 mb-4">
                <h1 class="font-bold text-xl mb-2">Favorilerim</h1>
                <p class="text-muted text-sm">Beğendiğiniz ürünleri burada bulabilirsiniz.</p>
            </div>

            <div id="favoritesGrid" class="grid-cols-3">
                <!-- Favorites will be injected here -->
            </div>

            <div id="emptyState" class="text-center py-12 bg-white rounded shadow-sm border" style="display:none;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">♡</div>
                <p class="text-muted mb-4">Henüz favorilerinize ürün eklemediniz.</p>
                <a href="products.html" class="btn btn-primary">Alışverişe Başla</a>
            </div>
        </div>
    </main>

    <script src="../productService.js"></script>
    <script src="../favorites.js"></script>
    <script src="../cart.js"></script>
    <script src="../auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = auth.getUser();
            if (user) {
                const fullName = (user.first_name + ' ' + user.last_name).trim() || user.email;
                const initials = (user.first_name?.[0] || '') + (user.last_name?.[0] || '');
                document.querySelector('.user-full-name').textContent = fullName;
                document.querySelector('.user-avatar').textContent = initials.toUpperCase() || user.email[0].toUpperCase();
            }
            renderFavorites();
        });

        function renderFavorites() {
            const grid = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');
            const items = favorites.getItems();

            if (items.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            items.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <a href="product-detail.html?id=${p.id}">
                        <div class="product-img">
                             ${p.image ? `<img src="${p.image}">` : '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f9f9f9;color:#999;font-size:12px;">Görsel Yok</div>'}
                        </div>
                    </a>
                    <div class="product-body">
                        <h3 class="font-semibold text-main truncate">${p.name}</h3>
                        <div class="text-xs text-muted mb-1">${p.seller || 'Satıcı'}</div>
                        <div class="product-price">${p.price} TL</div>
                        <div class="flex gap-2 mt-2">
                            <button class="btn btn-primary btn-sm flex-1" onclick="addToCart(event, ${p.id}, '${p.name.replace(/'/g, "\\'")}', ${p.price}, '${(p.seller || '').replace(/'/g, "\\'")}', '${p.image || ''}')">Sepete Ekle</button>
                            <button class="btn btn-secondary btn-sm" onclick="removeFromFavorites(${p.id})" title="Favorilerden Çıkar" style="color: #ef4444;">♥</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function removeFromFavorites(productId) {
            favorites.removeItem(productId);
            favorites.showToast('Favorilerden çıkarıldı', false);
            renderFavorites();
        }

        function addToCart(e, id, name, price, seller, image) {
            e.preventDefault();
            cart.addItem({
                id: id,
                name: name,
                price: price,
                seller: seller,
                image: image,
                quantity: 1
            });
        }
    </script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; background: var(--hover-bg); border-radius: 12px;">
    <h2 style="margin-bottom: 20px; text-align: center;">Kayıt Ol</h2>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit"
            style="margin-top: 20px; width: 100%; padding: 10px; background: var(--accent); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
            Kayıt Ol
        </button>
    </form>
    <div style="margin-top: 15px; text-align: center; font-size: 14px;">
        Zaten hesabınız var mı? <a href="{% url 'login' %}" style="color: #3ea6ff;">Giriş Yap</a>
    </div>
</div>
{% endblock %}
